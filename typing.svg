       </g>

   <!-- 유성 -->
   <line x1="500" y1="10" x2="540" y2="25" stroke="url(#meteor1)" stroke-width="2">
       <animate attributeName="x1" dur="4s" begin="0s" 
           values="500;560;560" 
           keyTimes="0;0.25;1"
           repeatCount="indefinite"/>
       <animate attributeName="y1" dur="4s" begin="0s" 
           values="10;40;40" 
           keyTimes="0;0.25;1"
           repeatCount="indefinite"/>
       <animate attributeName="x2" dur="4s" begin="0s" 
           values="540;600;600" 
           keyTimes="0;0.25;1"
           repeatCount="indefinite"/>
       <animate attributeName="y2" dur="4s" begin="0s" 
           values="25;55;55"  
           keyTimes="0;0.25;1"
           repeatCount="indefinite"/>
       <animate attributeName="opacity" dur="4s" begin="0s" 
           values="0;1;0;0" 
           keyTimes="0;0.125;0.25;1"
           repeatCount="indefinite"/>
   </line>
    <!-- 앞부분 글로우 효과 -->
    <circle r="3" fill="#dbedff" opacity="0.8">
        <animate attributeName="cx" dur="4s" begin="0s" 
            values="540;600;600" 
            keyTimes="0;0.25;1"
            repeatCount="indefinite"/>
        <animate attributeName="cy" dur="4s" begin="0s" 
            values="25;55;55" 
            keyTimes="0;0.25;1"
            repeatCount="indefinite"/>
        <animate attributeName="opacity" dur="4s" begin="0s" 
            values="0;0.8;0;0" 
            keyTimes="0;0.125;0.25;1"
            repeatCount="indefinite"/>
    </circle>
    <!-- 더 큰 외부 글로우 -->
    <circle r="5" fill="#dbedff" opacity="0.3">
        <animate attributeName="cx" dur="4s" begin="0s" 
            values="540;600;600" 
            keyTimes="0;0.25;1"
            repeatCount="indefinite"/>
        <animate attributeName="cy" dur="4s" begin="0s" 
            values="25;55;55" 
            keyTimes="0;0.25;1"
            repeatCount="indefinite"/>
        <animate attributeName="opacity" dur="4s" begin="0s" 
            values="0;0.3;0;0" 
            keyTimes="0;0.125;0.25;1"
            repeatCount="indefinite"/>
    </circle>


   <line x1="-50" y1="-10" x2="-10" y2="5" stroke="url(#meteor2)" stroke-width="2" opacity="0">
       <animate attributeName="x1" dur="4s" begin="2s" 
           values="-50;200;230;230" 
           keyTimes="0;0.1;0.35;1"
           repeatCount="indefinite"/>
       <animate attributeName="y1" dur="4s" begin="2s" 
           values="-10;5;20;20" 
           keyTimes="0;0.1;0.35;1"
           repeatCount="indefinite"/>
       <animate attributeName="x2" dur="4s" begin="2s" 
           values="-10;240;270;270" 
           keyTimes="0;0.1;0.35;1"
           repeatCount="indefinite"/>
       <animate attributeName="y2" dur="4s" begin="2s" 
           values="5;20;35;35" 
           keyTimes="0;0.1;0.35;1"
           repeatCount="indefinite"/>
       <animate attributeName="opacity" dur="4s" begin="2s" 
           values="0;0;1;0;0" 
           keyTimes="0;0.1;0.15;0.35;1"
           repeatCount="indefinite"/>
    </line>
    <circle r="3" fill="#cdf5f7" opacity="0.8">
        <animate attributeName="cx" dur="4s" begin="2s" 
            values="-10;240;270;270" 
            keyTimes="0;0.1;0.35;1"
            repeatCount="indefinite"/>
        <animate attributeName="cy" dur="4s" begin="2s" 
            values="5;20;35;35" 
            keyTimes="0;0.1;0.35;1"
            repeatCount="indefinite"/>
        <animate attributeName="opacity" dur="4s" begin="2s" 
            values="0;0;0.8;0;0" 
            keyTimes="0;0.1;0.15;0.35;1"
            repeatCount="indefinite"/>
    </circle>
    <circle r="5" fill="#ffffff" opacity="0.3">
        <animate attributeName="cx" dur="4s" begin="2s" 
            values="-10;240;270;270" 
            keyTimes="0;0.1;0.35;1"
            repeatCount="indefinite"/>
        <animate attributeName="cy" dur="4s" begin="2s" 
            values="5;20;35;35" 
            keyTimes="0;0.1;0.35;1"
            repeatCount="indefinite"/>
        <animate attributeName="opacity" dur="4s" begin="2s" 
            values="0;0;0.3;0;0" 
            keyTimes="0;0.1;0.15;0.35;1"
            repeatCount="indefinite"/>
    </circle>
   </g>

   <path id='path0'>
       <animate id='d0' attributeName='d' begin='0s;d0.end' dur='6000ms' fill='remove'
           values='m0,33 h0 ; m0,33 h600 ; m0,33 h600 ; m0,33 h0'
           keyTimes='0;0.4;0.6;1' />
   </path>

   <!-- 가장 큰 블러 -->
   <text font-family='Fira Code, Consolas, Monaco, monospace' font-size='20'
       dominant-baseline='middle' x='50%' text-anchor='middle' font-weight='bold' 
       filter="url(#blur3)" opacity="0.3">
       <textPath xlink:href='#path0'>
           <tspan fill="#7aa2f7">Hello</tspan>
           <tspan fill="#89ddff">, </tspan>
           <tspan fill="#f7768e">World</tspan>
           <tspan fill="#89ddff">! </tspan>
<tspan fill="#bb9af7">I'm </tspan>
           <tspan fill="#9ece6a">Seo</tspan>
           <tspan fill="#89ddff">, </tspan>
           <tspan fill="#9ece6a">Jangwon</tspan>
           <tspan fill="#89ddff">! </tspan>
           <tspan fill="#ff9e64"> (* 'ᵕ' )ﾉ</tspan>
       </textPath>
   </text>

   <!-- 중간 블러 -->
