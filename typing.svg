<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' 
   viewBox='0 0 600 66'
   width="600" 
   style="max-width: 100%; height: auto;">
   <defs>
       <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
           <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
           <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
       </linearGradient>
       <radialGradient id="starGlow">
           <stop offset="10%" stop-color="#c0caf5"/>
           <stop offset="100%" stop-color="#1a1b26" stop-opacity="0"/>
       </radialGradient>
   </defs>

   <rect width="100%" height="100%" fill="url(#nightSky)"/>
   
   <g>
       <!-- 별들 -->
       <circle cx="50" cy="15" r="1" fill="#c0caf5">
           <animate attributeName="opacity" dur="3s" values="0.2;1;0.2" repeatCount="indefinite"/>
       </circle>
       <circle cx="200" cy="25" r="1" fill="#c0caf5">
           <animate attributeName="opacity" dur="4s" values="0.2;1;0.2" repeatCount="indefinite"/>
       </circle>
       <circle cx="333" cy="20" r="1" fill="#c0caf5">
           <animate attributeName="opacity" dur="5s" values="0.2;1;0.2" repeatCount="indefinite"/>
       </circle>
       <circle cx="466" cy="33" r="1" fill="#c0caf5">
           <animate attributeName="opacity" dur="3.5s" values="0.2;1;0.2" repeatCount="indefinite"/>
       </circle>
       <circle cx="133" cy="40" r="1" fill="#c0caf5">
           <animate attributeName="opacity" dur="4.5s" values="0.2;1;0.2" repeatCount="indefinite"/>
       </circle>
       <circle cx="533" cy="17" r="1" fill="#c0caf5">
           <animate attributeName="opacity" dur="3s" values="0.2;1;0.2" repeatCount="indefinite"/>
       </circle>
       <circle cx="100" cy="27" r="1.5" fill="#c0caf5">
           <animate attributeName="opacity" dur="2s" values="0.3;1;0.3" repeatCount="indefinite"/>
       </circle>
       <circle cx="400" cy="13" r="1.5" fill="#c0caf5">
           <animate attributeName="opacity" dur="2.5s" values="0.3;1;0.3" repeatCount="indefinite"/>
       </circle>

       <!-- 새로 추가된 별들 -->
       <circle cx="266" cy="10" r="1.2" fill="#c0caf5">
           <animate attributeName="opacity" dur="3.2s" values="0.2;1;0.2" repeatCount="indefinite"/>
       </circle>
       <circle cx="166" cy="17" r="1" fill="#c0caf5">
           <animate attributeName="opacity" dur="4.2s" values="0.2;1;0.2" repeatCount="indefinite"/>
       </circle>
       <circle cx="366" cy="30" r="1" fill="#c0caf5">
           <animate attributeName="opacity" dur="3.7s" values="0.2;1;0.2" repeatCount="indefinite"/>
       </circle>
       <circle cx="500" cy="23" r="1.3" fill="#c0caf5">
           <animate attributeName="opacity" dur="2.8s" values="0.3;1;0.3" repeatCount="indefinite"/>
       </circle>
       <circle cx="566" cy="36" r="1" fill="#c0caf5">
           <animate attributeName="opacity" dur="3.3s" values="0.2;1;0.2" repeatCount="indefinite"/>
       </circle>
       <!-- 특별히 밝은 별 -->
       <circle cx="233" cy="46" r="1.7" fill="#c0caf5">
           <animate attributeName="opacity" dur="2.3s" values="0.4;1;0.4" repeatCount="indefinite"/>
       </circle>
       <circle cx="433" cy="7" r="1.6" fill="#c0caf5">
           <animate attributeName="opacity" dur="2.7s" values="0.4;1;0.4" repeatCount="indefinite"/>
       </circle>
       <circle cx="180" cy="20" r="1.8" fill="#c0caf5">
          <animate attributeName="opacity" dur="2.1s" values="0.4;1;0.4" repeatCount="indefinite"/>
       </circle>
       <circle cx="480" cy="15" r="1.9" fill="#c0caf5">
           <animate attributeName="opacity" dur="2.4s" values="0.4;1;0.4" repeatCount="indefinite"/>
       </circle>
       <circle cx="380" cy="50" r="1.7" fill="#c0caf5">
           <animate attributeName="opacity" dur="2.8s" values="0.4;1;0.4" repeatCount="indefinite"/>
       </circle>

      <!-- 유성을 위한 그라데이션 정의 --> 
      <defs>
       <linearGradient id="meteor1" x1="0%" y1="0%" x2="100%" y2="100%">
           <stop offset="0%" style="stop-color:#c0caf5;stop-opacity:0"/>
           <stop offset="100%" style="stop-color:#c0caf5;stop-opacity:1"/>
       </linearGradient>
   </defs>

   <!-- 유성 -->
   <!-- 첫 번째 유성 -->
<line x1="500" y1="10" x2="540" y2="25" stroke="url(#meteor1)" stroke-width="2">
    <animate attributeName="x1" dur="4s" begin="0s" 
        values="500;530;530" 
        keyTimes="0;0.25;1"
        repeatCount="indefinite"/>
    <animate attributeName="y1" dur="4s" begin="0s" 
        values="10;25;25" 
        keyTimes="0;0.25;1"
        repeatCount="indefinite"/>
    <animate attributeName="x2" dur="4s" begin="0s" 
        values="540;570;570" 
        keyTimes="0;0.25;1"
        repeatCount="indefinite"/>
    <animate attributeName="y2" dur="4s" begin="0s" 
        values="25;40;40" 
        keyTimes="0;0.25;1"
        repeatCount="indefinite"/>
    <animate attributeName="opacity" dur="4s" begin="0s" 
        values="0;1;0;0" 
        keyTimes="0;0.125;0.25;1"
        repeatCount="indefinite"/>
</line>

   </g>

   <path id='path0'>
       <animate id='d0' attributeName='d' begin='0s;d0.end' dur='6000ms' fill='remove'
           values='m0,33 h0 ; m0,33 h600 ; m0,33 h600 ; m0,33 h0'
           keyTimes='0;0.4;0.6;1' />
   </path>
   <text font-family='Fira Code, Consolas, Monaco, monospace' font-size='20'
       dominant-baseline='middle' x='50%' text-anchor='middle' font-weight='bold'>
       <textPath xlink:href='#path0'>
           <tspan fill="#7aa2f7">Hello</tspan>
           <tspan fill="#89ddff">, </tspan>
           <tspan fill="#f7768e">World</tspan>
           <tspan fill="#89ddff">! </tspan>
           <tspan fill="#bb9af7">I'm </tspan>
           <tspan fill="#9ece6a">Seo</tspan>
           <tspan fill="#89ddff">, </tspan>
           <tspan fill="#9ece6a">Jangwon</tspan>
           <tspan fill="#89ddff">! </tspan>
           <tspan fill="#ff9e64"> (* 'ᵕ' )ﾉ</tspan>
       </textPath>
   </text>
</svg>
