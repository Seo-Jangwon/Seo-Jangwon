           <animate attributeName="r" dur="3.2s" values="1.2;1.5;1.2" repeatCount="indefinite"/>
       </circle>
       <circle cx="166" cy="17" r="1" fill="#c0caf5">
           <animate attributeName="opacity" dur="4.2s" values="0.2;1;0.2" repeatCount="indefinite"/>
           <animate attributeName="r" dur="4.2s" values="1;1.3;1" repeatCount="indefinite"/>
       </circle>
       <circle cx="366" cy="30" r="1" fill="#c0caf5">
           <animate attributeName="opacity" dur="3.7s" values="0.2;1;0.2" repeatCount="indefinite"/>
           <animate attributeName="r" dur="3.7s" values="1;1.2;1" repeatCount="indefinite"/>
       </circle>
       <circle cx="500" cy="23" r="1.3" fill="#c0caf5">
           <animate attributeName="opacity" dur="2.8s" values="0.3;1;0.3" repeatCount="indefinite"/>
           <animate attributeName="r" dur="2.8s" values="1.3;1.6;1.3" repeatCount="indefinite"/>
       </circle>
       <circle cx="566" cy="36" r="1" fill="#c0caf5">
           <animate attributeName="opacity" dur="3.3s" values="0.2;1;0.2" repeatCount="indefinite"/>
           <animate attributeName="r" dur="3.3s" values="1;1.2;1" repeatCount="indefinite"/>
       </circle>
       
       <!-- 향상된 특별히 밝은 별 -->
       <g>
         <circle cx="233" cy="46" r="1.7" fill="#c0caf5">
             <animate attributeName="opacity" dur="2.3s" values="0.4;1;0.4" repeatCount="indefinite"/>
             <animate attributeName="r" dur="2.3s" values="1.7;2;1.7" repeatCount="indefinite"/>
         </circle>
         <circle cx="233" cy="46" r="2.5" fill="#c0caf5" opacity="0.2">
             <animate attributeName="opacity" dur="2.3s" values="0.1;0.3;0.1" repeatCount="indefinite"/>
