            <animate attributeName="opacity" dur="2.1s" values="0.4;1;0.4" repeatCount="indefinite"/>
            <animate attributeName="r" dur="2.1s" values="1.8;2.1;1.8" repeatCount="indefinite"/>
         </circle>
         <circle cx="180" cy="20" r="2.6" fill="#c0caf5" opacity="0.2">
             <animate attributeName="opacity" dur="2.1s" values="0.1;0.3;0.1" repeatCount="indefinite"/>
         </circle>
       </g>
       <g>
